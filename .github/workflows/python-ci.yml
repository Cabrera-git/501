name: Python CI/CD Exam

on:
  push:
    branches: ["A01633010"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f FDSC/requirements.txt ]; then pip install -f FDSC/requirements.txt; fi


      - name: Linting
        run: pylint FDSC/app.py

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage
          if [ -f FDSC/requirements.txt ]; then pip install -f FDSC/requirements.txt; fi

      - name: Testing
        run: |
          coverage run -m pytest FDSC/test.py
          coverage report
          coverage html -d cc_report/

  build_package:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build distribution tarball
        run: tar -czvf app.tar.gz FDSC/


